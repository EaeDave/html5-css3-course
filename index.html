<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }


        .section-one {
            /* Box-Model */
            margin: 30px 0 0 10px;  /* margin indica a distância do elemento para outro */
            width: 280px; /* content edge */
            height: 200px; /* content edge */
            /* border: 5px solid black;   border indica a distância do content edge, até o mesmo, incluindo o padding*/
            padding: 150px 0px 150px 15px;  /* padding indica a distância do content edge até o border edge */
            border-style: solid;
            border-width: 12px;
            border-top-color: firebrick;
            border-right-color: blueviolet;
            border-bottom-color: cyan;
            border-left-color: yellow;
            /* border-color: red blue yellow green; */


            background-color: deeppink;
            background-image: url(https://media.licdn.com/dms/image/D4E12AQG0hyhZmq0AyQ/article-cover_image-shrink_600_2000/0/1700488940348?e=2147483647&v=beta&t=eZtDe_xSbm65L-mR1tnM8vnfMpM3aWcSe8rw8o7sjSs) ;
            background-size: cover;
            background-position: center center;
            color: whitesmoke;
        }

        .section-two {
            background: cyan;
            margin-top: 20px;
            width: 200px;
            height: 50px; /* content edge */
            border: 5px solid black;  /* border indica a distância do content edge, até o mesmo, incluindo o padding*/
            padding: 150px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <section>
            <h1>CSS Box-Model</h1>
            <a href="https://developer.mozilla.org/pt-BR/docs/Web/CSS/CSS_box_model/Introduction_to_the_CSS_box_model">MDN-Docs</a>
        </section>

        <section class="section-one">Lorem ipsum dolor sit amet.</section>
        <section class="section-two">2</section>
    </header>
</body>
</html>
