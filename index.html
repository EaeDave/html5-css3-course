<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        li {
            margin-left: 50px;
        }

        nav {
            text-transform: uppercase;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.8);
            height: 50px;


        }

        nav a {
            color: white;
            text-decoration: none;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        nav ul {
            display: flex;
            list-style-type: none;
        }

        nav li {
            margin: 20px;
        }

        .menu {
            cursor: pointer;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
        }

        .menu:hover {
            background-color: black;
        }

        nav a:hover {
            background-color: rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <section>
        <h1 class="menu">Menu</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Products</a></li>
            </ul>
        </nav>
    </section>

    <section class="listas">
        <h1 style="font-size: 32px;">Listas</h1>

        <section class="listas-ordenadas">
            <h2>Listas ordenadas</h2>
            <ol type="1" start="20">
                <li>Café</li>
                <li>Leite</li>
                <li>Pão</li>
            </ol>
        </section>

        <section class="listas-nao-ordenadas">
            <h2>Listas não ordenadas</h2>
            <ul>
                <li>C++</li>
                <li>C#</li>
                <li>C</li>
            </ul>

            <section class="listas-descritivas">
                <h2>Listas descritivas</h2>
                <dl>
                    <dt>Python</dt>
                    <dd>É uma linguagem de programação multiparadigma com tipagem forte e dinâmica</dd>
                </dl>
            </section>

        </section>
    </section>
</body>
</html>
