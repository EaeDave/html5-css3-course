<!-- HTML é Case Insensitive-->
<!-- <!doctype html> também estaria correto-->
<!DOCTYPE html>  <!-- Especifica para o navegador que está sendo usado o HTML5-->

<html lang="pt-BR">  <!-- Tag root com atributo lang informado o idioma-->
    <head>  <!-- Metadados (Não exibem diretamente)-->
        <meta charset="utf-8">  <!-- Esse atributo da tag <meta> informa a codificação dos caracteres-->
        <title>Meu HTML</title>  <!-- Essa tag representa o título que fica na aba no site-->
    </head>

    <body>  <!-- Tag do corpo do documento, onde será exibido o conteúdo para o usuário-->
    </body>
</html>
