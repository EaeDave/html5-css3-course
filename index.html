<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <form action="#">
        <fieldset>
            <legend>Formulários</legend>
            <p>
                <label style="display: block;" for="date">Date:</label>
                <input type="date" name="date" id="date" value="2001-11-28">
            </p>

            <p>
                <label style="display: block;" for="datetime">Datetime:</label>
                <input type="datetime-local" name="datetime" id="datetime" value="2001-11-28T12:00">
            </p>

            <p>
                <label style="display: block;" for="time">Time:</label>
                <input type="time" name="time" id="time" value="12:00">
            </p>
            
            <p>
                <label style="display: block;" for="color">Color:</label>
                <input type="color" name="color" id="color" value="#FFFFFF">
            </p>

            <p>
                <label style="display: block;" for="email">E-Mail:</label>
                <input type="email" name="email" id="email" placeholder="ex.: email@email.com">
            </p>

            <p>
                <label style="display: block;" for="file">File:</label>
                <input type="file" name="file" id="file" accept=".png, .jpg">
            </p>

            <p>
                <label style="display: block;" for="number">Number:</label>
                <input type="number" name="number" id="number" placeholder="10">
            </p>

            <p>
                <label style="display: block;" for="password">Password:</label>
                <input type="password" name="password" id="password" placeholder="Digite sua senha">
            </p>

            <p>
                <label style="display: block;" for="range">Range:</label>
                <input type="range" name="range" id="range" list="tickmarks">

                <datalist id="tickmarks">
                    <option value="0" label="0%"></option>
                </datalist>
            </p>

            <p>
                <label style="display: block;" for="url">URL</label>
                <input type="url" name="url" id="url" placeholder="Digite a URL:">
            </p>

            <p>
                <label style="display: block;" for="search">Search:</label>
                <input type="search" name="search" id="search" placeholder="Procurar no site">
            </p>

            <p>
                <label style="display: block;" for="select">Select:</label>
                <select name="select" id="select">
                    <optgroup label="Agrupamento 1">
                        <option value="Opção 1" label="Opção 1"></option>
                        <option value="Opção 2" label="Opção 2"></option>
                    </optgroup>

                    <optgroup label="Agrupamento 2">
                        <option value="Opção 1" label="Opção 1"></option>
                        <option value="Opção 2" label="Opção 2"></option>
                    </optgroup>
                    
                </select>
            </p>

            <button type="submit">Enviar</button>
        </fieldset>
    </form>
</body>
</html>
